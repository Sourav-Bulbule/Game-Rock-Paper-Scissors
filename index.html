<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="General.css">
        <script src="https://kit.fontawesome.com/1ec4d7bd68.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        
    </head>
    <body>
    <div class="container">
        <h1>Rock Paper Scirrors</h1>
        <div class="icons">
            <button class="icon-info" onclick="playGame('Rock')">
                <i class="fa-solid fa-hand-fist"></i></button>
            <button class="icon-info" onclick="playGame('Paper')"><i class="fa-solid fa-hand"></i>
                </button>
            <button class="icon-info" onclick="playGame('Scissors')">
                <i class="fa-solid fa-hand-scissors"></i></button>    
        </div>
        <p class="result"></p>
        <p class="score-board"></p>
        <p class="moves"></p>

        <button class="reset-button" onclick="reset()">Reset Score</button>
    </div>
    <script src="Function.js"></script>
    </body>
</html>
